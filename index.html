<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mixing Ratio</title>
</head>
<body>
<div class="container">
  <h3>Mixing Ratio Calculator</h3>
  <div class="med-box">
    <div class="mix-ratio-box">
      <p class="input-title">Final Mixing Ratio</p>
      <div class="input-box">
        <p>Detergent</p>
        <input id="fin_mr_num" value="1" size="3">
      </div>
      <div class="ratio">
        <p>:</p>
      </div>
      <div class="input-box">
        <p>Water</p>
        <input id="fin_mr_den" value="20" size="3">
      </div>
    </div>
    <div class="mix-ratio-box">
      <p class="input-title">Pressure Washer Mixing Ratio</p>
      <div class="input-box">
        <p>Detergent</p>
        <input id="pw_mr_num" value="1" size="3">
      </div>
      <div class="ratio">
        <p>:</p>
      </div>
      <div class="input-box">
        <p>Water</p>
        <input id="pw_mr_den" value="0" size="3">
      </div>
    </div>
    <div class="mix-ratio-box">
      <p class="input-title">Desired Volume of Pre-mix</p>
      <div class="input-box">
        <input id="premix_vol" value="1" size="3">
      </div>
      <div class="gal">
        gal
      </div>
      <div class="tip-box">
        (Tip: Set to 1:0 for a general mixing calculation.)
      </div>
    </div>
  </div>

  <button name="pwButton" value="Calculate..." onClick="pwCalc()">Calculate</button>
  
  <div class="med-box">
    <div class="mix-ratio-box">
      <p class="input-title">Pre-mix Concentration</p>
      <div class="input-box">
        <input id="premixConcentration" size="5">
      </div>
      <div class="gal">
        %
      </div>
    </div>
  
    <div class="mix-ratio-box">
      <p class="input-title">Detergent</p>
      <div class="input-box">
        <input id="detergent_vol" size="5">
      </div>
      <div class="gal">
        gal = 
      </div>
      <div class="input-box">
        <input id="detergent_vol_oz" size="5">
      </div>
      <div class="gal">
        fl. oz
      </div>
    </div>
  
    <div class="mix-ratio-box">
      <p class="input-title">Water</p>
      <div class="input-box">
        <input id="water_vol" size="5">
      </div>
      <div class="gal">
        gal = 
      </div>
      <div class="input-box">
        <input id="water_vol_oz" size="5">
      </div>
      <div class="gal">
        fl. oz
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
